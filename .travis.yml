notifications:
    email: false

jobs:
  include:
    - stage: python_check
      language: python
      python: 2.7
      before_install:
        - pip install pycodestyle

      script:
        - errors=`find . -name "*.py" -exec pycodestyle --ignore W503,W292 {} \; `
        - |
            if [ -z "$errors" ]; then
              true
            else
              echo "$errors"
              false
            fi

    - stage: python_check
      language: python
      python: 2.7

      script:
        - errors=`find . -name "*.py" -exec python -m py_compile {} \; 2>&1`
        - |
            if [ -z "$errors" ]; then
              true
            else
              echo "$errors"
              false
            fi

    - stage: README_checks
      language: minimal
      name: "Line length"
      script: Tests/travis/README_long_lines.sh

    - stage: README_checks
      language: minimal
      name: "Tabs"
      script: Tests/travis/README_tabs.sh

    - stage: README_checks
      language: minimal
      name: "Trailing spaces"
      script: Tests/travis/README_trailing_spaces.sh
